<!DOCTYPE html>
<html>
    <head>
        <title> Quotes Generator </title>

        <link rel="stylesheet" href="CSS and Images/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Anime Quote Generator</h2>
            </div>

            <hr>

            <div class="main-content">
                <div class="quote-container">
                    <span class="quote">
                        "Some things are beautiful because they are unobtainable."
                    </span>
                </div>
 
                <div class="author">
                    Gilgamesh (Fate/Stay Night)
                </div>

            </div>

            <div class="button-container">
                <button class="generate-quote-button" id="new-quote">
                    <i class="gg-redo"></i>
                </button>
            </div>
        </div>


        <script src="Js/main.js"></script>
    </body>
    
</html>
